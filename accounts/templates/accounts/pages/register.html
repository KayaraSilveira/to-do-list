{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e72dca8a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'global/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
    <title>Register</title>
</head>

<body>
    
    <main class="container-register">
        <div class="register-page">
            <h1>Cadastre-se</h1>
            <h4>Se j√° possui uma conta <a href="{% url 'accounts:login' %}">Clique aqui</a> para entrar</h4>
            <form action="{% url 'accounts:register_create' %}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{field.label}}</label>
                            {{field}}
                        
                        {% if field.help_text %}
                            <p>{{ field.help_text }}</p>
                        {% endif %}

                        <div class="errors-list">
                            {{field.errors}}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-group-submit">
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
